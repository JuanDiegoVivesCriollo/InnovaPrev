    <!-- Emergency CSS Injection -->
    <script>
        // Ensure CSS is loaded before app initialization
        const ensureCSS = () => {
            const tailwindLink = document.createElement('link');
            tailwindLink.rel = 'stylesheet';
            tailwindLink.href = '/dist/output.css';
            tailwindLink.setAttribute('data-emergency', 'true');
            
            const fontsLink = document.createElement('link');
            fontsLink.rel = 'stylesheet';
            fontsLink.href = '/assets/css/fonts.css';
            fontsLink.setAttribute('data-emergency', 'true');
            
            // Google Fonts fallback
            const googleFonts = document.createElement('link');
            googleFonts.rel = 'stylesheet';
            googleFonts.href = 'https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap';
            googleFonts.setAttribute('data-fallback', 'true');
            
            // Check if CSS is already loaded
            const existingTailwind = document.querySelector('link[href="/dist/output.css"]');
            const existingFonts = document.querySelector('link[href*="fonts"]');
            
            if (!existingTailwind) {
                document.head.appendChild(tailwindLink);
            }
            if (!existingFonts) {
                document.head.appendChild(fontsLink);
                document.head.appendChild(googleFonts);
            }
        };
        
        // Run immediately and as backup
        ensureCSS();
        document.addEventListener('DOMContentLoaded', ensureCSS);
    </script>

    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('JavaScript Error:', { msg, url, lineNo, columnNo, error });
            return false;
        };

        // Fallback if SPA fails
        setTimeout(() => {
            const contentContainer = document.getElementById('content-container');
            const loadingScreen = document.getElementById('loading-screen');
            
            if (contentContainer && contentContainer.innerHTML.includes('Cargando contenido...')) {
                console.warn('SPA loading timeout, falling back to static content');
                
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
