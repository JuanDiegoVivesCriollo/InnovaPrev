<body class="font-poppins overflow-x-hidden">
    <!-- Loading Screen -->

            <div class="flex justify-center mb-8">

                </div>
            </div>

                    <img src="Diseño sin título.svg" alt="InnovaPrev Logo Seguridad Laboral Perú" title="InnovaPrev - Líder en Seguridad y Emergencias" class="w-12 h-12 sm:w-16 sm:h-16">
                    <span class="text-2xl sm:text-4xl font-bold">INNOVA PREV</span>
                </div>
                <p class="text-lg sm:text-xl opacity-90 max-w-xs mx-auto">Cargando...</p>
            </div>
        </div>
    </div>

    <!-- Page Loading Indicator -->
    <div id="loading" class="z-50">
        <div class="w-8 h-8 border-4 border-primary/20 border-t-primary rounded-full animate-spin"></div>
    </div>

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content Container -->
    <div id="content-container" class="fade-in">
        <!-- Content will be injected here by app.js -->
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="w-12 h-12 border-4 border-primary/20 border-t-primary rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-gray-600">Cargando contenido...</p>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- SPA Application Script -->
    <script src="app.js"></script>

    <!-- Additional Scripts -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Error Handling -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('JavaScript Error:', { msg, url, lineNo, columnNo, error });
            return false;
        };

        // Fallback if SPA fails
        setTimeout(() => {
            const contentContainer = document.getElementById('content-container');
            const loadingScreen = document.getElementById('loading-screen');
            
            if (contentContainer.innerHTML.includes('Cargando contenido...')) {
                console.warn('SPA loading timeout, falling back to static content');
                
                // Hide loading screen
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
                
                // Show error message with reload option
                contentContainer.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-gray-50">
                        <div class="text-center p-8">
                            <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i class="fas fa-exclamation-triangle text-primary text-2xl"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">Error de Carga</h2>
                            <p class="text-gray-600 mb-6">Parece que hay un problema con la carga del contenido.</p>
                            <button onclick="location.reload()" class="bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                                <i class="fas fa-refresh mr-2"></i>
                                Recargar Página
                            </button>
                        </div>
                    </div>
                `;
            }
        }, 5000); // 5 second timeout
    </script>
</body>
